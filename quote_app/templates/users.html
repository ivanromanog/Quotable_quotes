<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div>
        <div>
            <a href="/quotes">Dashboard</a> | <a href="/logout">Logout</a>
        </div>
        <div>
            <h2>Posts by {{user.nombre}}</h2>
            <h3>Count: {{user.has_created_quotes.count}}</h3>
        </div>
        <div>
            {% for quote in user.has_created_quotes.all %}
                <ul>
                    <li>{{quote.quotee}}: {{quote.message}}</li> 
                </ul>
            {% endfor %}
        </div>
    </div>
</body>
</html>
